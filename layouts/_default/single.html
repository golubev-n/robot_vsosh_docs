{{ define "main" }}
  <main class="container">
    <div class="back-row">
      <button type="button" class="btn back" id="goBack" data-fallback="{{ "/" | relURL }}">← Назад</button>
    </div>
    <article class="article-simple">
      <h1>{{ .Title }}</h1>
      {{ with .Params.cover }}
        <figure class="article-image"><img class="img-adapt" src="{{ . | relURL }}" alt=""></figure>
      {{ end }}
      {{ .Content }}
    </article>
  </main>
{{ end }}
